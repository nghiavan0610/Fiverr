      security: []
  /auth/signup:
    post:
      tags:
        - Auth
      summary: Sign Up
      operationId: SignUp
      parameters: []
      requestBody:
        content:
          application/x-www-form-urlencoded:
            encoding: {}
            schema:
              required:
                - name
                - email
                - password
                - birthday
                - gender
                - phone
              type: object
              properties:
                name:
                  type: string
                  description: '{Required} user name'
                  example: test
                email:
                  type: string
                  description: '{Required}'
                  example: test@gmail.com
                password:
                  type: string
                  description: '{Required}'
                  example: p@ssword
                birthday:
                  type: string
                  description: '{Optional}'
                gender:
                  type: string
                  description: '{Optional} male - female - other'
                phone:
                  type: string
                  description: '{Optional}'
        required: false
      responses:
        '200':
          description: ''
          headers: {}
      deprecated: false
